    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    listaHomens= [];
    listaMulheres= [];
    for (let nomes of listaDeNomes ){
        let resposta= prompt(` seu nome ${nomes} é Masculino (M) ou Feminino (F)`); 
        if(resposta === "M") {
            listaHomens.push(nomes)

        } else if(resposta==="F"){
            listaMulheres.push(nomes);
        } else{
            alert(`valor invalido`);
        };
    };
alert(listaHomens);
alert(listaMulheres);
